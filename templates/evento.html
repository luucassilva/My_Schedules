{% extends "model-page.html" %}

{% block content %}
  <h2> Adicionar Evento</h2>

  <form action="submit" method="post"> {% csrf_token %}

      <input type="number" name="id_evento" value="{{ evento.id}}" hidden><br>

      <label1>Titulo: </label1>
      <input type="text" name="titulo" size="23" value="{{ evento.titulo }}"><br>
      <label1>Descrição: </label1>
      <textarea name="descricao" rows="5" cols="24" >{{ evento.descricao}}</textarea><br>
      <label1>Data do Evento: </label1>
      <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}"><br>


      <a href="">
        <button type="button">Deletar</button>
      </a>

      <a href="/">
        <button type="button">Cancelar</button>
      </a>

      <button type="submit">Salvar</button>

  </form>

{% endblock %}
