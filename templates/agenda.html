{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>

    <a href="evento/">
    <button type="button">Add Evento</button>
    </a>

    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>
                <a href="evento/?id={{ evento.id }}">{{ evento.titulo }}</a> -
                {{ evento.get_data_evento }} -
                {{ evento.get_data_criacao }}
            </li>
        {% endfor %}
    </ul>

{% endblock%}
